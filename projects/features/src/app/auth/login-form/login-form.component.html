<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Water Leak - Login</title>
  <base href="/" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <div class="container">
    <div class="left">
     <div class="form-container">
  <h3 class="form-title">Đăng nhập</h3>
  <p class="form-sub">Đăng nhập thông tin tài khoản của bạn</p>

  <form class="login-form" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="username">Tên tài khoản</label>
      <input type="username" id="username" name="username" [(ngModel)]="username" placeholder="Nhập tên tài khoản" required>
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Nhập mật khẩu"
        required
      >
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <button type="submit" class="btn">Đăng nhập</button>
  </form>
</div>

    </div>
    <div class="right">
      <img src="../../../assets/huce.png" alt="Đại học Xây Dựng Hà Nội" class="image">
    </div>
  </div>
</body>
</html>
