<header class="top-bar">
  <div class="top-bar__left">
    <img src="../../assets/logohuce.png" alt="Trường Đại học Xây Dựng" class="top-bar__logo" />
  </div>

  <div class="top-bar__right" [class.open]="isMenuOpen" (click)="toggleMenu()">
    <img src="../../assets/logouser.png" alt="User avatar" class="user-avatar" />
    <div class="user-info">
      <div class="user-name">{{ userName }}</div>
      <div class="user-role">{{ userRole }}</div>
    </div>
    <svg class="dropdown-icon" [class.open]="isMenuOpen" viewBox="0 0 24 24">
      <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <!-- Dropdown menu -->
    <div class="dropdown-menu" *ngIf="isMenuOpen">
      <div class="dropdown-item">
        <img src="../../assets/logoacc.png" alt="dropdown-icon" class="dropdown-icon-mini" />
        <span>Tài khoản</span>
      </div>
      <div class="dropdown-item" (click)="logout()">
        <img src="../../assets/logologout.png" alt="dropdown-icon" class="dropdown-icon-mini" />
        <span>Đăng xuất</span>
      </div>
    </div>
  </div>
</header>
